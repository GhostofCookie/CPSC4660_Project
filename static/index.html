<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SQL Media Comparer</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return false;">
        <label for="image">Image: </label><input name="image" id="image" type="file"><br>
        <input id="submit" type="submit" value="Upload Image">
    </form>
</body>
<script>

document.getElementById("submit").addEventListener("click", function(event){
    event.preventDefault();
   submit();
});

function submit() {
    data = new FormData(document.querySelector('form'));
    xhr = new XMLHttpRequest()
    xhr.open("POST", "/upload", true);
    xhr.send(data);
}
</script>
</html>
